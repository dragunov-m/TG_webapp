  <main>
    <section class="container" style="margin-top: 1rem">
<!--      <div id="usercard"></div>-->
      <form action="" method="POST">
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="full_name" required>
          <label for="full_name">Fullname</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="position" required>
          <label for="position">Position</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="id_exp" required>
          <label for="id_exp">It experience</label>
        </div>

        <div class="mb-3 form-floating">
          <textarea id="summary" cols="30" style="height: 100px" class="form-control" required></textarea>
          <label for="summary">Summary</label>
        </div>

        <div>
          <button type="submit" class="button">Submit</button>
        </div>

      </form>
    </section>
  </main>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>

    let tg = window.Telegram.WebApp;

    tg.expand();

    alert(tg.colorScheme)

    if(tg.colorScheme === 'light') {
      tg.ThemeParams.button_color = '#32CD32'
    }

    let usercard = document.getElementById("usercard"); //получаем блок usercard

    let profName = document.createElement('p'); //создаем параграф
    profName.innerText = `${tg.initDataUnsafe.user.first_name}
    ${tg.initDataUnsafe.user.last_name}
    ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
    //выдем имя, "фамилию", через тире username и код языка
    usercard.appendChild(profName); //добавляем

    let userid = document.createElement('p'); //создаем еще параграф
    userid.innerText = `${tg.initDataUnsafe.user.id}`; //показываем user_id
    usercard.appendChild(userid); //добавляем

  </script>
